<div class="rules">
  <p>Player starts with random integer number and to be entered / shown to the other player. The receiving player must now add one of -1, 0, 1  to get a number that is divisible by 3 and then divide it. The resulting number to be entered / displayed.</p>
  <p><b>Win condition:</b> reaches the number 1 after division</p>
</div>
