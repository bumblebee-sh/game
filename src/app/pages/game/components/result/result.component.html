<div class="places">
  <div class="places__text">
    Rang table
  </div>
  <div class="places__row" *ngFor="let item of items ; let index = index">
    <span class="name">
      {{index + 1}} - <b>{{item.name}} {{item.isHuman? ' <' :''}} </b>
    </span>
    <span class="time">
      ( {{item.playingTime || 'playing...'}} )
    </span>
  </div>
  <div class="places__actions">
    <button type="button" mat-raised-button color="primary" (click)="restartGame()">Restart</button>
    <button type="button" mat-raised-button color="primary" (click)="newGame()">New Match</button>
    <button type="button" mat-button>History</button>
  </div>
</div>
